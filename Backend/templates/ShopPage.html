{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Наши товары</h1>
    {% for item in all_items_from_shop %}
        <div class="item">
            <img src="{{ item.img.url.url }}" alt="">
            <h3>{{ item.name }}</h3>
            <p>Цена {{ item.description }}</p>
            <p>Цвет {{ item.color }}</p>
            <p>Осталось {{ item.count }} шт</p>
            <a href="{% url 'add-product-to-basket' item.id %}">Добавить в корзин</a>
        </div>
    {% endfor %}
</body>
</html>
